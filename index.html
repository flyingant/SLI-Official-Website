---
layout: home
---
<div class="slogan">
  <h2>We are</h2>
  <h3>A LUXURY INDUSTRY COMMUNICATION COMPANY <br/> BASED IN SHANGHAI, CHINA.</h3>
  <p>Some introduction to the company</p>
</div>
<section>
  <h2>Our Business</h2>
  <div class="business">
    <div>
      <h3></h3>
    </div>
    <div>
      <h3>Finance</h3>
    </div>
    <div>
      <h3>Pet</h3>
    </div>
  </div>
</section>
<section>
  <h2>Recent Work</h2>
  <div class="carousel">
    {% for post in site.posts %}
      <div class='item'>
        <div style="background: url('{{post.coverImageURL}}');background-size: contain;background-repeat: no-repeat;background-position: center;"></div>
        <h4> {{ post.title }}</h4>
      </div>
    {% endfor %}
  </div>
</section>
<section>
  <h2>Our Client</h2>
  <div class="map">
    <img src="assets/images/Pacific-centric-map.png">
    <div class="china">
      <img src="assets/images/flags/china.png">
    </div>
    <div class="australia">
      <img src="assets/images/flags/australia.png">
    </div>
    <div class="brazil">
      <img src="assets/images/flags/brazil.png">
    </div>
    <div class="canada">
      <img src="assets/images/flags/canada.png">
    </div>
    <div class="germany">
      <img src="assets/images/flags/germany.png">
    </div>
    <div class="luxembourg">
      <img src="assets/images/flags/luxembourg.png">
    </div>
    <div class="united_states">
      <img src="assets/images/flags/united_states.png">
    </div>

  </div>
</section>
