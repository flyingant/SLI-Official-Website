---
layout: home
---

<div class="post-list">
  <h1>RECENT WORK</h1>
  <ul>
    {% for post in site.posts %}
    <li class="item">
      <a href="{{ post.url }}">
        <div class="introduction">
          <div class="meta">
            <span>{{ post.city }}</span>
          </div>
          <div class="title">
            {{ post.title }}
          </div>
          <div class="more">read more</div>
        </div>
        <div class="coverImage">
          <img src="{{ post.coverImageURL }}">
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
